<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Fabricio Rojas">
        <meta name="description" content="___">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>SpeedTyper ULTRA</title>
        <link rel="shortcut icon" href="./assets/image/main white finished.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <header>
            <h2>SpeedTyper ULTRA</h2>
        </header>
        <main class="container">
            <div class="timer">
                <p>Time Left: 0</p>
            </div>
            <div class="curr-word">
                <p>deoxyribunocleic-acid</p>
            </div>
            <div class="txt-input">
                <input type="text" name="txt-input" id="txt-input" placeholder="Start Typing...">
            </div>
            <div class="start-reset">
                <button id="start-reset">Start</button>
            </div>
            <div class="curr-score">
                <p>Score: 0</p>
            </div>
            <div class="high-score">
                <p>High Score: 0</p>
            </div>
            <div class="instructions">
                <h3>Instructions</h3>
                <p>
                    Type as many words as you can within the time limit.
                    To play again, just press the button.
                    When you finish the game, your highest score will be saved.
                </p>
            </div>
        </main>
    </body>
</html>
